<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Payment Gateway</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f7f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    button, .button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:hover, .button:hover {
      background-color: #2980b9;
    }
    .payment-info {
      margin: 2rem 0;
      padding: 1.5rem;
      background-color: #f8f9fa;
      border-left: 4px solid #3498db;
      border-radius: 4px;
    }
    .qr-code {
      display: block;
      margin: 1.5rem auto;
      max-width: 256px;
    }
    .alert {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
      color: white;
    }
    .alert-info {
      background-color: #3498db;
    }
    .alert-success {
      background-color: #2ecc71;
    }
    .alert-warning {
      background-color: #f39c12;
    }
    .alert-danger {
      background-color: #e74c3c;
    }
    .coin-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }
    .coin-option {
      padding: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .coin-option:hover {
      border-color: #3498db;
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .credentials {
      background-color: #f8f9fa;
      padding: 1.5rem;
      border-radius: 4px;
      margin-top: 2rem;
    }
    .debug-panel {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f1f1f1;
      border-radius: 4px;
    }
    .timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #7f8c8d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Crypto Payment Gateway</h1>
  </header>
  {{block "content" .}}{{end}}
  <footer>
    <p>&copy; 2025 Proxy Payment System</p>
  </footer>
</div>
</body>
</html>
